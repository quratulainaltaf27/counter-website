<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEAUTAHOLIC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> PRODUCTS SHEET </h1>
    <h3>PROGRESS BAR</h3>
    <div class="container">
        <div class="box">
            <div class="chart" data-percent="75">75%</div>
            <h2>Total Product</h2>
    </div>
    <div class="box">
        <div class="chart" data-percent="80">80%</div>
        <h2>Selling</h2>
</div>
<div class="box">
    <div class="chart" data-percent="35">35%</div>
    <h2>Delivered</h2>
</div>
<div class="box">
    <div class="chart" data-percent="95">95%</div>
    <h2>Buying</h2>
</div>
 </div>
 <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
 <script src="jquery.easypiechart.js"></script>
 <script>
     $(function(){
        $('.chart').easyPieChart({
            size: 150,
            barColor:'#454543',
            scaleColor:false,
            lineWidth:10,
            trackColor:'#F46967',
            lineCap:'circle',
            animate:1700,

        })
     })</script>
</body>
</html>
